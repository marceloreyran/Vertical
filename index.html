<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #9c18bacd">
          <h1>Flower</h1>
          <p>All in nature </p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Sky</h1>
          <p>With it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Castle</h1>
          <p>In the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://cdn.pixabay.com/photo/2015/12/01/19/35/eagle-1072696_1280.jpg')"></div>
        <div style="background-image: url('https://cdn.pixabay.com/photo/2018/01/21/01/46/architecture-3095716_1280.jpg')"></div>
        <div style="background-image: url('https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg')"></div>
        <div style="background-image: url('https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512_1280.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
